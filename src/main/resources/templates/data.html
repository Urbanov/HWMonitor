<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/layout.html" th:with="activeTab='data'" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js" integrity="sha256-L3S3EDEk31HcLA5C6T2ovHvOcD80+fgqaCDt2BAi92o=" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/data.js}"></script>
</head>
<body>
    <div layout:fragment="content">
        <div th:replace="fragments/alert :: alert"></div>
        <div class="row">
            <div class="col-lg-5 col-sm-4">
                <div class="jumbotron jumbotron-fluid element">
                    <h1 style="font-size: 35px;">You have access to:</h1>
                    <div companyId="feederButtons"></div>
                </div>

                <div class="jumbotron jumbotron-fluid element">
                    <div class="form-group row">
                        <label for="time1" class="col-2 col-form-label">From</label>
                        <div class="col-9">
                            <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" companyId="time1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="time2" class="col-2 col-form-label">To</label>
                        <div class="col-9">
                            <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" companyId="time2">
                        </div>
                    </div>
                </div>



            </div>
            <div class="col-lg-7 col-sm-4">

                <div class="jumbotron jumbotron-fluid element">
                    <table companyId="measurementContent" class="table table-striped"></table>
                </div>


                <div class="jumbotron jumbotron-fluid element">
                    <h1>Data from your feeder</h1>
                    <div class="stats">
                        <canvas companyId="chart"></canvas>
                    </div>
                </div>

            </div>
        </div>




    </div>
</body>
</html>
